icons = "none"
icons_format = ""

[theme]
name = "native"
[theme.overrides]
separator = ""

[[block]]
block = "music"
dynamic_width = true
max_width = 1000
marquee = false
format = "{artist} ー {title} • "

[[block]]
block = "battery"
driver = "upower"
format = "{percentage} {time} •"
