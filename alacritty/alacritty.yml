window:
  dimensions:
    columns: 90
    lines: 40

font:
  normal:
    family: Source Code Pro

    style: Regular

  bold:

    style: Bold

  italic:

    style: Italic

  bold_italic:

    style: Bold Italic

  size: 12.0

  offset:
   x: 0
   y: 3

colors:
  primary:
    background: '#262626'
    foreground: '#BCBCBC'

  cursor:
   text: '#000000'
   cursor: '#f8f8f2'

  selection:
    text: '#272822'
    background: '#f8f8f2'
  normal:
   black:   '#444444'
   red:     '#AF5F5F'
   green:   '#5F875F'
   yellow:  '#87875F'
   blue:    '#5F87AF'
   magenta: '#5F5F87'
   cyan:    '#5F8787'
   white:   '#6C6C6C'

  bright:
    black:   '#444444'
    red:     '#FF8700'
    green:   '#88AF87'
    yellow:  '#FFFFAF'
    blue:    '#8FAFD7'
    magenta: '#8787AF'
    cyan:    '#5FAFAF'
    white:   '#FFFFFF'

cursor:
  style: Block
