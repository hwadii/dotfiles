window:
  dimensions:
    columns: 90
    lines: 40

  gtk_theme_variant: 'dark'

font:
  normal:
    family: Source Code Pro

    style: Regular

  bold:

    style: Bold

  italic:

    style: Italic

  bold_italic:

    style: Bold Italic

  size: 12.0

  offset:
   x: 0
   y: 3

# Colors (Base16 Default Dark)
colors:
  # Default colors
  primary:
    background: '0x181818'
    foreground: '0xd8d8d8'

  cursor:
    text: '0x000000'
    cursor: '0xfafafa'

  # Normal colors
  normal:
    # black:   '0x181818'
    black:   '0x666666'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xd8d8d8'

  # Bright colors
  bright:
    black:   '0x585858'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xf8f8f8'

cursor:
  style: Block
