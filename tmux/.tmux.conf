# no delay
set -s escape-time 0

# default shell
set-option -g default-shell /bin/zsh
# proper colors
set-option -g default-terminal "tmux-256color"
# set-option -ga terminal-overrides ",$TERM:Tc"
set-option -sa terminal-overrides ',alacritty:RGB'
set-option -g focus-events on

set-option -g status-position bottom

set -g base-index 1

# vi mode
set -g mode-keys vi
set -g history-limit 50000

bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1orld

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
bind a last-window
bind C-p previous-window
bind C-n next-window

set-option -g focus-events on

# mouse support
set-option -g mouse on
unbind -T copy-mode-vi MouseDragEnd1Pane

# open new panes and windows in CWD
bind-key c new-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"

# resizing (mouse also works)
unbind Left
bind -r Left resize-pane -L 5
unbind Right
bind -r Right resize-pane -R 5
unbind Down
bind -r Down resize-pane -D 5
unbind Up
bind -r Up resize-pane -U 5

# Dynamically update tab and window titles.
set -g set-titles on

BG='#181a1b'
# Prefix highlight
set -g @prefix_highlight_fg '1'
set -g @prefix_highlight_bg $BG

# Status bar.
set -g status-bg $BG
set -g status-fg colour250
set -g status-right "#{prefix_highlight} %H:%M :: %A, %d %B"
set -g status-interval 60 # Default is 15.
set -g status-left '#[fg=4]#[bold][#S]#[nobold] '
set-window-option -g window-status-current-style fg=default,bg=$BG,italics,bold
set-window-option -g mode-style fg=colour232,bg=6

# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
set -g renumber-windows on

set -g set-titles-string "#S :: #W on #H"

# Show bells in window titles.
set -g window-status-bell-style fg=yellow,bold,underscore

# Turn off distracting border highlight.
set-option -ga pane-active-border-style bg=default,fg=default

run-shell "${HOME}/code/dotfiles/tmux/prefix_highlight.tmux"
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf

