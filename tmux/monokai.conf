# This tmux statusbar config was created by tmuxline.vim
# on mer., 01 avril 2020

set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour235,bg=colour228"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour238"
set -g status-style "none,bg=colour238"
set -g message-style "fg=colour235,bg=colour228"
set -g pane-border-style "fg=colour228"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "underscore,fg=colour228,bg=colour238"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=colour228,bg=colour238"
set -g status-left "#[fg=colour228,bg=colour238,bold] #S #[fg=colour238,bg=colour238,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour228,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour235,bg=colour228,none] %R "
setw -g window-status-format "#[fg=colour238,bg=colour238,nobold,nounderscore,noitalics]#[default] #I #W #[fg=colour238,bg=colour238,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour238,bg=colour228,nobold,nounderscore,noitalics]#[fg=colour235,bg=colour228,none] #I #W #[fg=colour228,bg=colour238,nobold,nounderscore,noitalics]"
